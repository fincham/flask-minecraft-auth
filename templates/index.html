{% extends "base.html" %}

{% block content %}
    <h1>Hotplate Minecraft</h1>
    {% if session.yggdrasil %}
        <p>You are logged in as <em>{{ session.yggdrasil.selectedProfile.name }}</em></p>
        <p><a href="/logout">Log out</a></p>
    {% else %}
        <p><a href="/login">Log in</a></p>
    {% endif %}
{% endblock %}
